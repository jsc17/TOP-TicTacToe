<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project- Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="player-info">
            <h1>Player 1</h1>
            <h1>0</h1>
        </div>
        <div class="game">
            <h1 id="message">Player 1's turn</h1>
            <div class="gameboard">
                <div class="cell" data-id="0"></div>
                <div class="cell" data-id="1"></div>
                <div class="cell" data-id="2"></div>
                <div class="cell" data-id="3"></div>
                <div class="cell" data-id="4"></div>
                <div class="cell" data-id="5"></div>
                <div class="cell" data-id="6"></div>
                <div class="cell" data-id="7"></div>
                <div class="cell" data-id="8"></div>
            </div>
            <button id="start">Start</button>
            <h2>You know how to play so I'll keep this short. Playground rules, no knives. Click on a player name to
                change it.</h2>
        </div>
        <div class="player-info">
            <h1>Player 2</h1>
            <h1>0</h1>
        </div>
    </main>
    <footer>
        <a href="https://www.theodinproject.com/lessons/node-path-javascript-tic-tac-toe">The Odin Project - Tic Tac
            Toe</a>
        <p>&copy; 2023 Jonathan Colton</p>
        <a href="https://github.com/jsc17/TOP-TicTacToe"><img src="images/github-mark.svg" alt="github icon"
                id="github-filter" />
            Github</a>
    </footer>
</body>

</html>
